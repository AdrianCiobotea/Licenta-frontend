<div *ngIf="product.name" class="card">
  <div class="row">
    <div class="image col-6">
      <img *ngIf="product.imageId" class="card-img-top" src="http://localhost:8084/product/image/{{product.id}}" alt="{{ product.name }}">
    </div>
      
      <div class="card-body col-6">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text">Price: {{ product.price | currency:'USD':true }}</p>
        <p class="card-text">Description: {{ product.description }}</p>
      </div>
  </div>
  
    <div *ngIf="showActions" class="card-footer">

      <button 
        *ngIf = "isProductInLocalStorage();else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary ">Add to Cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button 
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center">
            {{ getQuantity() }} in cart
          </div>
          <div class="col-2">
            <button 
            (click)="addToCart()"
            class="btn btn-secondary btn-block">+</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
