<div class="row sticky-top">
  <div class="col-6">
    <div class="list-group">
        <a
          class="list-group-item list-group-item-action"
          [class.active]="!group"
          routerLink="/"
          >All category groups</a>
        <a 
          *ngFor="let g of groups$ | async" 
          routerLink="/"
          [queryParams]="{ group: g.id }"
          class="list-group-item list-group-item-action"
          [class.active]="group === g.id"
          >
          {{ g.name }}
        </a>
      </div>
  </div>
  <div class="col-6">
    <div class="list-group">
        <a
          class="list-group-item list-group-item-action"
          [class.active]="!category"
          routerLink="/"
          >All Categories</a>
        <a 
          *ngFor="let c of categories$ | async" 
          routerLink="/"
          [queryParams]="{ category: c.id }"
          class="list-group-item list-group-item-action"
          [class.active]="category === c.id"
          >
          {{ c.name }}
        </a>
      </div>
  </div>
</div>
