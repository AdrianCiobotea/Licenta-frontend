<head>
    <title>Products Page</title>
  </head>
  <div class="row">
    <div class="col-3">
      <product-filter [categoryId]="categoryId" [groupId]="groupId"></product-filter>
    </div>
    <div class="col">
      <div class="row ">
          <ng-container *ngFor="let p of filteredProducts | orderBy: 'categoryId'; let i = index">
            <div class="col mb-3">
              <product-card [product]="p" [subOrder]="subOrder"></product-card>
            </div>
            <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
          </ng-container>
        </div>
    </div>
  </div>
