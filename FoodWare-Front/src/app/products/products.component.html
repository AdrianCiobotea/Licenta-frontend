<head>
  <title>Products Page</title>
</head>

<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <product-filter [categoryId]="categoryId" [groupId]="groupId"></product-filter>
    </div>
    <div class="col-lg-9">
      <div class="row">
        <ng-container *ngFor="let p of filteredProducts | orderBy: 'categoryId'; let i = index">
          <div class="col-lg-4">
            <product-card [product]="p"></product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
